[Rainmeter]
Update=200
ContextTitle=Configure
ContextAction=["#@#\config\config.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
ContextTitle2=Toggle Dark Mode
ContextAction2=[!SetVariable DarkMode #dark#][!SetVariable ToggleDarkStatus 1]

[Metadata]
Author=Ciro Leguí­a
Version=1.0
Information=IoT Widget with Big Sur design

[Variables]
@IncludeVariables=UserVariables.inc
width=150
height=#width#
white = 255,255,255
black = 0,0,0
textColor = #white#
XPadding = 15
YPadding = (#XPadding#+1)
switchOFF=#@#switchOFF.png
switchON=#@#switchON.png
switchState=0
DarkMode=#light#

[MeasureSite]
Measure=WebParser
URL=#WPURL#
RegExp=#RegExp#
UpdateRate=200

[Temp]
Measure = WebParser
URL = [MeasureSite]
stringIndex = 1

[Hum]
Measure = WebParser
URL = [MeasureSite]
stringIndex = 2

[DarkModeCalc]
measure = Calc
ifCondition   = (#ToggleDarkStatus# = 0)
ifTrueAction  = [!SetOption Rainmeter ContextAction2 "[!SetVariable DarkMode #dark#][!SetVariable ToggleDarkStatus 1]"]
ifCondition2  = (#ToggleDarkStatus# = 1)
ifTrueAction2 = [!SetOption Rainmeter ContextAction2 "[!SetVariable DarkMode #light#][!SetVariable ToggleDarkStatus 0]"]

UpdateDivider  = 1
dynamicVariables=1

[Background]
Meter=Image
ImageName=#DarkMode#
meterStyle = full
W=#width#
H=#height#
dynamicVariables=1

[Bedroom]
meter=String
Text=#Label#
antiAlias=1
FontSize=11
FontFace=SF Pro Display
FontColor=#textColor#
X = #XPadding#
Y = #YPadding#

[Degree]
measure = Calc
formula = ([Temp] * 1.8) + 32
ifCondition = (#Fahrenheit# = 1)
ifTrueAction= [!SetOption Temperature measureName "Degree"][!SetOption Temperature text "%1°"]
dynamicVariables = 1

[Temperature]
meter=String
measureName=Temp
text = %1°
AntiAlias=1
FontSize=25
FontFace=SF Pro Display
FontColor=#textColor#
X = (#XPadding# - 3)
Y = (#YPadding#*2)

[Humidity]
meter=String
measureName = Hum
text = H:%1%
AntiAlias=1
FontSize=11
FontFace=SF Pro Display
FontColor=#textColor#
X = #XPadding#
Y = (#YPadding#+49)

[SwitchOFF]
meter = Image
ImageName = #switchOFF#
x = (#XPadding#+4)
y = (#height# - 32 - #YPadding#)
w = 32
h = 32
LeftMouseUpAction=[!SetVariable "switchState" "1"][!HideMeter SwitchOFF][!ShowMeter SwitchON]
DynamicVariables=1
hidden=#switchState#

[SwitchON]
meter = Image
ImageName = #switchON#
x = (#XPadding#+4)
y = (#height# - 32 - #YPadding#)
w = 32
h = 32
LeftMouseUpAction=[!SetVariable "switchState" "0"][!HideMeter SwitchON][!ShowMeter SwitchOFF]
DynamicVariables=1
hidden=1

[Label]
meter = String
Text= Home
FontSize= 10
FontFace= SF Pro Display
antiAlias=1
FontColor=#white#
stringAlign = Center
x = (#width# / 2)
y = (#height# + 2)
